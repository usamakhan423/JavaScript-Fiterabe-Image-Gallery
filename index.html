<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <title>Filterable Image Gallery</title>
</head>
<body>
    <div class="container">
        <h1>Filterable Image Gallery</h1>
        <div class="gallery_buttons_container btns-container">
            <button class="image-filter active" data-filter="all">All</button>
            <button class="image-filter" data-filter="watches">Watches</button>
            <button class="image-filter" data-filter="phones">Phones</button>
            <button class="image-filter" data-filter="headphones">Headphones</button>
            <button class="image-filter" data-filter="shoes">Shoes</button>
        </div>

        <div class="gallery">
            <div class="gallery_item headphones">
                <img src="./img/headphone-1.jpg" alt="headphone">
            </div>
            <div class="gallery_item phones">
                <img src="./img/phone-1.png" alt="phone">
            </div>
            <div class="gallery_item shoes">
                <img src="./img/shoe-1.jpg" alt="shoe">
            </div>
            <div class="gallery_item watches">
                <img src="./img/watch-1.jpg" alt="watch">
            </div>
            <div class="gallery_item headphones">
                <img src="./img/headphone-2.jpg" alt="headphone">
            </div>
            <div class="gallery_item phones">
                <img src="./img/phone-2.jpg" alt="phone">
            </div>
            <div class="gallery_item shoes">
                <img src="./img/shoe-2.jpg" alt="shoe">
            </div>
            <div class="gallery_item headphones">
                <img src="./img/headphone-3.jpg" alt="headphone">
            </div>
            <div class="gallery_item phones">
                <img src="./img/phone-3.jpg" alt="phone">
            </div>
            <div class="gallery_item watches">
                <img src="./img/watch-3.jpg" alt="watch">
            </div>
            <div class="gallery_item headphones">
                <img src="./img/headphone-4.jpg" alt="headphone">
            </div>
            
        </div>
    </div>
</body>
</html>
